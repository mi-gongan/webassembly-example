<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <script>
    var Module = {
        onRuntimeInitialized: function() {
            Module.callJs();
        }
    };

    function jsFunction(subject, msg)
    {
        document.getElementById('my_div').innerText = subject;
        document.getElementById('my_title').innerText = msg;
    }
    </script>
    <script src="call_jsfunc.js"></script>
</head>
<body>
    [ 제 목 ]
    <div id='my_div'></div>

    <br>
    [ 내 용 ]
    <div id='my_title'></div>
</body>
</html>
